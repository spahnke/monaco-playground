<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- TODO(seb) Since Monaco switched to absolute domains and blobs for workers in >= 0.51.0, ESLint now want unsafe-eval to verify the ESLint config (using new Function()). Why
	 wasn't this a problem before? The ESLint version didn't change between 0.50.0 and 0.52.2 and must have verified the config before?! -> Investigate this -->
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self'; connect-src 'self'; worker-src 'self' blob:; form-action 'none'; object-src 'none'; base-uri 'none'" />
	<title>Monaco Playground</title>
	<link rel="stylesheet" href="styles.css">
	<script src="lib/monaco-editor/min/vs/loader.js"></script>
	<script src="dist/app.js" type="module"></script>
</head>
<body>
	<div id="textInput"></div>
	<div id="textInput2"></div>
	<div class="editor"></div>
</body>
</html>
